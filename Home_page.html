<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Lato:wght@300;700;900&family=Montserrat&family=Oswald&family=Roboto+Slab:wght@300&family=Vollkorn&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/Blog.css" />
    <link rel="stylesheet" type="text/css" href="styles/Home.css" />
  </head>
  <body>
    <header>
      <menu class="header__menu">
        <img src="assets/Foodieland.svg" alt="logo" />
        <div class="menu">
          <a href="1">Home</a>
          <a href="2">Recipies</a>
          <a href="3">Blog</a>
          <a href="4">Contact</a>
          <a href="5">About us</a>
        </div>
        <img src="assets/Social.svg" alt="Social" />
      </menu>
    </header>
    <main>
      <article class="home-page">
        <div class="home-page__header">
          <img src="assets/images/hot_recipes.png" alt="recipes" />
          <h1>Spicy delicious chicken wings
          </h1>
          <p>Lorem ipsum dolor sit amet, consectetuipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqut enim ad minim
          </p>
          <img src="assets/images/icon_timer_30_minutes.png" alt="timer" />
          <img src="assets/images/icon_ForkKnife.png" alt="cutlery" />
          <div>
            <img src="assets/images/Photo_John_Smith.png" alt="autor" />
            John Smith 15 March 2022
            <img src="assets/images/Button_view_recipes.png" alt="button recipes" />
          </div>
        </div>
        <img src="assets/images/Handpicked_recipes.png" class="home-page__sticker" alt="sticker" />
        <img src="assets/images/baked_chicken_wings_asian_style_tomatoes_sauce_plate_1.png" class="home-page__image" alt="image home page" />
      </article>
      <section class="home-page__categories">
        <div class="home-page__categories_header">
          <h1>Categories
          </h1>
        <img src="assets/images/Button_view_all_categories.png" alt="button categories" />
        </div>
        <section class="home-page__categories_card">
          <figure>
            <img src="assets/images/image_breakfast.png" alt="category breakfast" />
            <figcaption>Breakfast</figcaption>
          </figure>
          <figure>
            <img src="assets/images/image_vegan.png" alt="category vegan" />
            <figcaption>Vegan</figcaption>
          </figure>
          <figure>
            <img src="assets/images/image_meat.png" alt="category meat" />
            <figcaption>Meat</figcaption>
          </figure>
          <figure >
            <img src="assets/images/image_dessert.png"  alt="category dessert" />
            <figcaption>Dessert</figcaption>
          </figure>
          <figure>
            <img src="assets/images/image_lunch.png" alt="category lunch" />
            <figcaption>Lunch</figcaption>
          </figure>
          <figure>
            <img src="assets/images/image_chocolate.png" alt="category chocolate" />
            <figcaption>Chocolate</figcaption>
          </figure>
        </section>
      </section>
    </main>
  </body>
</html>
